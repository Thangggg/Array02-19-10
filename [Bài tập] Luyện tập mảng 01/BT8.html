<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Mảng có các giá trị là : <div id="result"></div>
<br>
Sắp xếp từ lớn về nhỏ :<div id="result2"></div>
<script>
    let arr = new Array(10);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.round(Math.random()*10)
    }document.getElementById('result').innerHTML = arr;

    let nghich = arr.sort(function (a, b){
        return b - a
    })
    document.getElementById('result2').innerHTML = nghich

</script>
</body>
</html>
