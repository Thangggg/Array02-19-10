<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>
<div id="result2"></div>
<script>
    let arr = new Array(10);
    let value = 0
    for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.round(Math.random()*100)
    }
    for (let i = 0; i < arr.length; i++) {
        value = value + arr[i] + "<br>"
    }document.getElementById('result').innerHTML = value
    let rev = arr.reverse();
    document.getElementById('result2').innerHTML = " Mảng ngược lại là : " + rev


</script>
</body>
</html>
