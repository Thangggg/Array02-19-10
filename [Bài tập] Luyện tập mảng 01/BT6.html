<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number">
<input type="button" value="Tìm" onclick="check()">
<div id="result"></div>


<script>
    let arr = new Array(10);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.round(Math.random() * 10);
    }

    function check() {
        let flag = true
        let number = +document.getElementById('number').value;
        for (let i = 0; i < arr.length; i++) {
            if (number === arr[i]) {
                document.getElementById('result').innerHTML = "Số này nằm trong mảng "
                flag = false
            }
        }if (flag === true) {
            document.getElementById('result').innerHTML = " Số này không nằm trong mảng "
        }
    }


</script>
</body>
</html>
