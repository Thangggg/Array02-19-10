<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>Các giá trị trong mảng là :</div>
<div id="result"></div>
<hr>
<div>Các giá trị âm trong mảng là :</div>
<div id="result2"></div>
<script>
    let arr = new Array(10);
    let value = 0;
    let value1 = 0
    for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.round(Math.random()*200-100)
        value1 = value1 + arr[i] + "<br>"

        if (arr[i] < 0 ){
            value = value + arr[i] + "<br>"
            document.getElementById('result2').innerHTML = value
        }document.getElementById('result').innerHTML = value1;
}

</script>
</body>
</html>
